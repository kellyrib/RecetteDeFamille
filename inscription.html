<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/inscription.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inscription</title>
</head>
<body> 
    <div id="entete">
        <img src="./images/mosaïque-portugaise-de-mosaïques-style-azulejo-en-céramique-bannière-graphique-motif-portugal-traditionnel-tourisme-portugais-165786962.jpg" alt="azulejos">
    </div>
    <section id="titre">
        <h1>Recette De Famille</h1>
    </section>
    <section>
        <fieldset class="fieldset">
            <legend class="legend">Inscription</legend>

            <form action="">
                <div id="email">
                    <label for="email">Votre adresse e-mail* :</label><br>
                    <input type="email" name="email" id="mail"><br>
                </div>
                <br>
                <div id="nom">
                    <label for="text">Votre nom *:</label><br>
                    <input type="text" name="nom" id="nomI"><br>
                </div>
                <br>
                <div id="prenom">
                    <label for="text">Votre prénom *:</label><br>
                    <input type="text" name="prénom" id="prénomI"><br>
                </div>
                <br>
                <div id="mdp">
                    <label for="password"> Votre mot de passe* :</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <br>
                <div id="mdp2">
                    <label for="password"> Confimer votre mot de passe* :</label>
                    <input type="password" id="password2" name="password2" minlength="8" required>
                </div>
                <br>
                <div id="check">
                    <label for="check">Faites vous déjà partie d'une famille ?</label>
                    <input type="checkbox" id="oui" name="oui">
                    <label for="check">Oui</label>
                    <input type="checkbox" id="non" name="non">
                    <label for="check">Non</label>
                </div>
                <br>
                <div id="inscrit">
                    <label for="text">Entrez votre code famille:</label><br>
                    <input type="text" name="code" id="code"><br>
                </div>
                <br>
                <div id="non-inscrit">
                    <label for="text">votre code famille:</label><br>
                    <input type="text" name="newcode" id="newcode"><br>
                </div>
                <br>
                <div id="invit">
                    <label for="email">Invitez les membres de votre famille* :</label><br>
                    <input type="email" name="emailf" id="mailf"><br>
                    <input type="email" name="emailf" id="mailf"><br>
                    <input type="email" name="emailf" id="mailf"><br>
                    <input type="email" name="emailf" id="mailf"><br>
                    <input type="email" name="emailf" id="mailf"><br>
                </div>

                <div id="bouton">
                    <button type="submit" name="submit" id="button">Inscription</button>
                </div>
            </form>
        </fieldset>
    </section>
    <section id="deuxieme">
        <p>déjà inscrit ?</p>
        <a href="connexion.html">Cliquez ici</a>
    </section>

    <section id="footer">
        <p>mentions légales</p>
        <p>site crée par Christine Dos Santos, Amandine Pesquet et Kelly Ribeiro</p>
        <p>nous contacter</p>
    </section>
    
    
</body>
</html>
